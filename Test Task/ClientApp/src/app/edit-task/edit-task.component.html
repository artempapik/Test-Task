<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Name</span>
        </div>
        <input class="form-control" [(ngModel)]="task.name" />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Description</span>
        </div>
        <input class="form-control" [(ngModel)]="task.description" />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Client address</span>
        </div>
        <input class="form-control" [(ngModel)]="task.clientAddress" />
      </div>
      <div class="mt-10">
        <button class="btn btn-primary mr-10" (click)="editTask()" routerLink="/">Edit</button>
        <button class="btn btn-danger" routerLink="/">Cancel</button>
      </div>
    </div>
  </div>
</div>
